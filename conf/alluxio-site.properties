# Site specific configuration properties for Alluxio
# Details about all configuration properties http://www.alluxio.org/documentation/en/Configuration-Settings.html

# Common properties
# alluxio.underfs.address=${alluxio.work.dir}/underFSStorage

# Security properties
alluxio.security.authorization.permission.enabled=false
alluxio.security.authentication.type=NOSASL

# RPC master server properties
# RPC master rpc server type {THREADED_SELECTOR_SERVER, HSHA_SERVER, THREADED_POOL_SERVER}
alluxio.master.rpc.type=THREADED_SELECTOR_SERVER
alluxio.master.hsha.worker.threads.max=256
alluxio.master.hsha.worker.threads.min=16
alluxio.master.multiselector.worker.threads=64
alluxio.master.multiselector.selector.threads=4
alluxio.master.multiselector.accept.policy=FAST_ACCEPT
alluxio.master.multiselector.accept.queuesize=4

# Worker properties
# alluxio.worker.memory.size=1GB
# alluxio.worker.tieredstore.levels=1
# alluxio.worker.tieredstore.level0.alias=MEM
# alluxio.worker.tieredstore.level0.dirs.path=/mnt/ramdisk

# User properties
# alluxio.user.file.readtype.default=CACHE_PROMOTE
# alluxio.user.file.writetype.default=MUST_CACHE
